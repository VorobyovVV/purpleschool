<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css"> 
    <title>Форма</title>
</head>
<body>
    <main>
        <div>
        <h1>Регистрация</h1>
        
        <span>Уже есть аккаунт?</span>
        <a href="#" >Войти</a>
        
    </div> 
       
        <form>
            <div>
            <label for="Название"></label>
            <input type="text" id="Название" name="Название" placeholder="Введите название компании"  value="Моя компания"/>
            </div>
            <div>
            <label for="Имя"></label>
            <input type="text" id="Имя" name="Имя" placeholder="Имя"  />
            <label for="Фамилия"></label>
            <input type="text" id="Фамилия" name="Имя" placeholder="Фамилия"  />
        </div>
        <div>
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="email" required />
        </div>

        <div>
            <button type="submit">Зарегистрироваться</button>
        </div>
        <div>
            
            <input type="checkbox" name="checkbox" id="checkbox" required >
            <label for="checkbox" class="checkbox">Я принмаю условия</label>
            <span class="condition"><a href="#">Условия использования</a></span>
        </div>
        </form>
   </main>
    
</body>
</html>
